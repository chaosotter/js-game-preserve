<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Input Testing</title>

    <script src="require.js"></script>
    <script src="node_modules/google-closure-library/closure/goog/base.js"></script>
    <script>
      /* global Tarp */
      Tarp.require({expose: true});
      let driver = require('./input-test.js');
      async function start() {
        driver.start();
        console.log(">>> before inputBlock");
        let foo = await driver.inputBlock();
        console.log(`[${foo}]`);
        console.log(">>> after inputBlock");
      }
    </script>
  </head>

  <body id="basic" onload="start();" style="margin:0px; padding:0px; border:0px;">
    <div id="buffer"></div>
  </body>
</html>
