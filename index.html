<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JS Game Preserve</title>
    
    <script>
      function register(source, title, file) {
        let url = encodeURI(`game.html?source=${source}&title=${title}&file=${file}`);
        document.getElementById('game-list').innerHTML += `<li><a href="${url}">${title}</a></li>`;
      }
      
      function createList() {
        const src = 'BASIC Computer Games';
        register(src, 'Acey Ducey', 'acey-ducey');
        register(src, 'Amazing', 'amazing');
        register(src, 'Animal', 'animal');
        register(src, 'Awari', 'awari');
        register(src, 'Bagels', 'bagels');
        register(src, 'Banner', 'banner');
        register(src, 'Basketball', 'basketball');
        register(src, 'Batnum', 'batnum');
        register(src, 'Battle', 'battle');
        register(src, 'Blackjack', 'blackjack');
      }
    </script>
  </head>

  <body onload="createList();">
    <h1>JS Game Preserve</h1>
    <p>
      This is a semi-dumb index page, serving as a manually-curated catalog
      until I can rig up something more nifty.
    </p>
    <ul id="game-list"></ul>
  </body>
</html>
